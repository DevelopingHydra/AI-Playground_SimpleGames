<!DOCTYPE>
<html>

<head>
    <title>MiniMax</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./node_modules/typescript/lib/typescript.js"></script>
    <script src="./node_modules/systemjs/dist/system.src.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn btn-success" id="newGame">new game</div>
            </div>
            <div class="col-12">
                <h2>Who should play?</h2>
            </div>
            <div class="col-md-6">
                <div class="player-one">
                    <h3>Player One</h3>
                    <br/>
                    <select id="onSelectPlayerOne">
                        <option value="human">Human</option>
                        <option value="minimax">My implementatoin
                        </option>
                        <option value="NegaMax">NegaMax</option>
                    </select>
                    <div id="output-playerOne"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="player-two">
                    <h3>Player Two</h3>
                    <br/>
                    <select id="onSelectPlayerTwo">
                        <option value="human">Human</option>
                        <option value="minimax">My implementatoin
                        </option>
                        <option value="NegaMax">NegaMax</option>
                    </select>
                    <div id="output-playerTwo"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="info" id="info"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="gameCanvas" width="300" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        SystemJS.config({
            baseUrl: './build/',
            packages: {
                '': {
                    defaultExtension: "js"
                },
            }
        });
        System.import("/build/index");
    </script>
</body>

</html>
