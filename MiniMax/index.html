<!DOCTYPE>
<html>
    <head>
        <title>MiniMax</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="./node_modules/systemjs/dist/system.src.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <div class="btn btn-success" id="newGame">new game</div>
                <br/>
                <input type="checkbox" id="cbShouldAIMakeMove" /><label for="cbShouldAIMakeMove">Should the AI make the next move?</label>
            </div>
            <div class="info" id="info">

            </div>
            <canvas id="gameCanvas" width="300" height="300"></canvas>
        </div>

        <script>
            SystemJS.config({
                baseUrl: './build/',
                packages: {
                    '': {
                        defaultExtension: "js"
                    },
                }
            });
            System.import("/build/index");
        </script>
    </body>
</html>
