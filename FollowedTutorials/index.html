<!DOCTYPE>
<html>

    <head>
        <title>Learning dots</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="./node_modules/typescript/lib/typescript.js"></script>
        <script src="./node_modules/systemjs/dist/system.src.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="canvas-container">
                        <div id="controls">
                            <div id="control-start">Start</div>
                            <div id="control-stop">Stop</div>
                            <div id="control-reset">Reset (todo)</div>
                            FPS: <input type="range" min="1" max="100" value="20"
                                id="control-fps">
                            <br>
                            Population size: <input type="range" min="1" max="1000" value="20"
                                id="control-populationSize">
                            <br>
                            Mutation rate (in %): <input type="range" min="1" max="100" value="20"
                                id="control-mutationRate">
                            <br>
                            <input type="checkbox"
                                id="control-autostart" />Autostart
                            <br>
                            Level:
                            <select id="control-level">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <canvas id="gameboard" width="800"
                            height="800"></canvas>
                        <div class="outputs">
                            FPS: <div id="fps"></div>
                            Generation: <div id="generation"></div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                // window.onload=()=>{
        SystemJS.config({
            baseUrl: './build/',
            packages: {
                '': {
                    defaultExtension: "js"
                },
            }
        });
        System.import("/build/index");
    // }
    </script>
        </body>

    </html>
